<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MakeMyTrip Login Popup</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      min-height: 100vh;
      background: url('images/loginbg.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: brightness(0.9);
    }

    .login-popup {
      display: flex;
      width: 700px;
      height: 500px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .login-left {
      flex: 1;
      background: url('images/sign.avif') no-repeat center;
      background-size: cover;
    }

    .login-right {
      width: 100%;
      max-width: 350px;
      padding: 30px;
      background-color: #ffffff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .login-right h2 {
      font-size: 20px;
      font-weight: 700;
      color: #003580;
      margin-bottom: 5px;
    }

    .login-right p {
      font-size: 14px;
      color: #555;
      margin: 0;
    }

    .input-field {
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      width: 100%;
    }

    .mobile-input-group {
      display: flex;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }

    .country-code {
      display: flex;
      align-items: center;
      padding: 10px 12px;
      background-color: #f5f5f5;
      border-right: 1px solid #ccc;
      font-size: 14px;
      gap: 6px;
    }

    .country-code img {
      height: 15px;
    }

    .mobile-input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .proceed-button-link {
          background: linear-gradient(to right, #164981, #1B2F45);
border-color: #003580;
      display: block;
      text-align: center;
      text-decoration: none;
      color: white;
      font-weight: 600;
      padding: 12px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .proceed-button-link:hover {
  background: linear-gradient(to right, #164981, #1B2F45);
    }

    .login-divider {
      text-align: center;
      font-size: 13px;
      color: #888;
      margin: 0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
  </style>
</head>
<body>

<div class="login-popup">
  <div class="login-left"></div>

  <div class="login-right">
    <h2>Login or Create Account</h2>
    <p>Enter your details to get started</p>

    <form action="index.html" method="GET" onsubmit="return validateForm()">
      <!-- Name -->
      <input type="text" name="name" placeholder="Enter your name" class="input-field" required pattern="^[A-Za-z\s]+$" title="Enter a valid name">

      <!-- Email -->
      <input type="email" name="email" placeholder="Enter your email" class="input-field" required>

      <!-- Mobile Number -->
      <div class="mobile-input-group">
        <div class="country-code">
          <img src="https://placehold.co/20x15/DDD/333?text=ðŸ‡®ðŸ‡³" alt="India Flag">
          <span>+91</span>
        </div>
        <input type="tel" name="mobile" placeholder="Enter mobile number" maxlength="10" class="mobile-input" pattern="[6-9]\d{9}" required title="Enter a valid 10-digit Indian mobile number starting with 6-9">
      </div>

      <!-- Proceed Button -->
      <button type="submit" class="proceed-button-link">Proceed</button>
    </form>
  </div>
</div>

</body>
</html>
