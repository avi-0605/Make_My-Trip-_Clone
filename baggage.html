<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extra Baggage - MakeMyTrip Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: #f8f8f8;
      color: #111;
    }

    .new-navbar {
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 10;
      height: 60px;
      background: #fff;
      display: flex;
      align-items: center;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
    }

    .navbar-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .navbar-left, .navbar-middle, .navbar-right {
      display: flex;
      align-items: center;
    }

    .navbar-middle { gap: 30px; }

    .logo {
      padding-left: 40px;
      height: 36px;
    }

    .nav-item {
      font-size: 16px;
      font-weight: 500;
      color: #003580;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    .nav-item:hover { text-decoration: underline; }

    .login-section {
      padding-right: 45px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }
    .login-title {
      font-size: 11px;
      font-weight: 500;
      color: #003580;
    }
    .login-icon {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      background: #fff;
      object-fit: contain;
    }

    .top-banner {
      background: linear-gradient(to right, #164981, #1B2F45);
      color: white;
      padding: 80px 20px 20px;
      text-align: center;
    }
    
    .top-banner h2 {
        margin: 0;
        font-size: 32px;
        font-weight: 900;
    }

    .main-content {
        padding: 40px 20px;
    }

    .baggage-selection-container {
        max-width: 900px;
        margin: 0 auto;
        background-color: #fff;
        padding: 25px 35px;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.07);
    }

    .baggage-selection-container h3 {
        margin-top: 0;
        margin-bottom: 25px;
        font-size: 20px;
        font-weight: 700;
        color: #1a202c;
        text-align: left;
    }
.baggage-options {
  display: flex;
  gap: 15px;
  overflow-x: auto;
  padding-bottom: 10px;
}

.baggage-card {
  width: 140px;
  border: 1px solid #cbd5e0;
  border-radius: 10px;
  padding: 12px;
  background: #f9f9f9;
  cursor: pointer;
  transition: all 0.3s ease;
  text-align: center;
  flex-shrink: 0; /* prevents shrinking in scroll */
}

.baggage-card h4 {
  margin: 0 0 5px;
  font-size: 14px;
}

.baggage-card p {
  font-size: 13px;
}

    .baggage-card:hover {
        background-color: #e0f2ff;
        border-color: #007bff;
    }

    .baggage-card.selected {
        border-color: #007bff;
        background-color: #d7ebff;
    }

    .proceed-btn {
        display: block;
        width: 250px;
        margin: 30px auto 0;
        padding: 15px;
        background-color: #007bff;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .proceed-btn:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header class="new-navbar">
    <div class="navbar-container">
      <div class="navbar-left">
<a href="index.html">
  <img src="logo-removebg-preview.png" alt="Logo" class="logo" />
</a>
      </div>
      <nav class="navbar-middle">
        <a href="#" class="nav-item">Flights</a>
        <a href="#" class="nav-item">Offers</a>
        <a href="#" class="nav-item">My Bookings</a>
        <a href="#" class="nav-item">Support</a>
      </nav>
      <div class="navbar-right">
        <div class="login-section">
          <img src="images/login.png" alt="Login Icon" class="login-icon">
          <p class="login-title">Login / Create Account</p>
        </div>
      </div>
    </div>
  </header>

  <div class="top-banner">
    <h2>Select Extra Baggage</h2>
  </div>

  <main class="main-content">
    <div class="baggage-selection-container">
      <h3>Choose your baggage add-on</h3>
      <div class="baggage-options">
        <div class="baggage-card selected">
          <h4>+5 KG</h4>
          <p>₹499</p>
        </div>
        <div class="baggage-card">
          <h4>+10 KG</h4>
          <p>₹899</p>
        </div>
        <div class="baggage-card">
          <h4>+15 KG</h4>
          <p>₹1299</p>
        </div>
        <div class="baggage-card">
          <h4>+20 KG</h4>
          <p>₹1599</p>
        </div>
        <div class="baggage-card">
          <h4>No extra baggage</h4>
          <p>Included in base fare</p>
        </div>
      </div>

      <button class="proceed-btn" onclick="goToSummary()">PROCEED</button>
    </div>
  </main>

  <script>
    const baggageCards = document.querySelectorAll('.baggage-card');

    baggageCards.forEach(card => {
      card.addEventListener('click', function () {
        baggageCards.forEach(c => c.classList.remove('selected'));
        this.classList.add('selected');
      });
    });

    function goToSummary() {
      window.location.href = "flightdetails.html";
    }
  </script>

</body>
</html>
